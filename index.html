<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <form class="login-form" action="/" method="GET" >
        <label>
            Login or email

            <input
            id="login"
            type="text"
            name="login" 
            placeholder="Login"
            required
            autofocus
            autocomplete="email"
            pattern="^([A-Za-z0-9_.]|[@]){4,32}$"
            title="Match pattern - login@mail.com"
            >
        </label>

        <label>
            Password
            <input
            id="password" 
            type="password"
            name="password"
            placeholder="Password"
            required
            autocomplete="current-password"
            pattern="^[A-Za-z0-9_.]{7,16}$"
            >
        </label>


        <label>
            <input 
            type="checkbox" 
            required
            name="terms"
            >
            Agree Terms of use
        </label>

        <label>
            <input 
            type="radio" 
            name="gender"
            value="male"
            >
            Male
        </label>

        <label>
            <input 
            type="radio" 
            name="gender" 
            value="female">
            Female
        </label>
        
        <button>Send</button>
    </form>
</body>
</html>
