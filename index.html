<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <form class="login-form" action="/" method="GET" >

        <fieldset>
            <legend>Name</legend>
            <label>
                Firstname

                <input
                type="text"
                required
                autofocus
                >
            </label>
            
            <label>
                Lastname

                <input
                type="textasdasd"
                required
                >
            </label>
        </fieldset>

        <fieldset>
            <legend>Auth data</legend>

            <label>
                
                Email

                <input
                id="login"
                type="email"
                name="login" 
                placeholder="Login"
                required
                autocomplete="email"
                pattern="^([A-Za-z0-9_.]|[@]){4,32}$"
                title="Match pattern - login@mail.com"
                >
            </label>

            <label>
                Password
                <input
                id="password" 
                type="password"
                name="password"
                placeholder="Password"
                required
                autocomplete="current-password"
                pattern="^[A-Za-z0-9_.]{7,16}$"
                >
            </label>
        </fieldset>

        <label>
            <input 
            type="radio" 
            name="gender"
            value="male"
            required
            >
            <!-- gender=male -->
            Male
        </label>

        <label>
            <input 
            type="radio" 
            name="gender" 
            value="female"
            >
            <!-- gender=female -->
            Female
        </label>

        <select name="select" >
            <option value="NewYork">Киев</option>
            <option value="value2" selected>Значение 2</option>
            <option value="value3">Значение 3</option>
          </select>

        <label>
            <input 
            type="checkbox" 
            required
            name="terms"
            >
            Agree Terms of use
        </label>

        <button class="form-btn">
            Send

            <svg width="24" height="24" viewBox="0 0 24 24"><path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" /></svg>
        </button>
        <!-- <input type="image"> -->

        <input 
        type="reset" 
        value="Reset"
        >

    </form>
</body>
</html>
